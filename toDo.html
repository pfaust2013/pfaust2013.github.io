<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>

<body ng-app="myApp">

    <div ng-controller="todoCtrl">
        <h2>To Do List Example</h2>

        <p>
            <input type="text" ng-model="newJob" size="30" placeholder="Add New Item">
            <button type="button" ng-click="addTodo()">Add Todo Item</button>
        </p>

        <div ng-repeat="todo in todoList">
            <input type="checkbox" ng-model="todo.done">
            <span ng-bind="todo.job"></span>
        </div>

        <p><button ng-click="deleteTodo()">Remove Checked Items</button></p>
        {{todoList}}   <!-- display the array list of jobs from controller -->

    </div>

    <script>
  var app = angular.module('myApp', []);

  app.controller('todoCtrl', function($scope) {

     $scope.todoList = [         // original array of job objects
         {job:'Paint Garage', done: false},
         {job: 'Water Plants', done: false}
     ];

     $scope.addTodo = function() {      // add todo item
         $scope.todoList.push({job: $scope.newJob, done: false});
         $scope.newJob = "";
     };

     $scope.deleteTodo = function() {

         for(i=0; i<$scope.todoList.length; i++) {
            if ($scope.todoList[i].done==true)
                $scope.todoList.splice(i, 1);  // remove todo item
            }
         };
  });

    </script>
</body>
</html>
